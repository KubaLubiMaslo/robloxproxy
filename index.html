<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Raw Text</title>
</head>
<body>
    <h1>Fetch Raw Text</h1>
    <input id="urlInput" type="text" placeholder="Enter URL (e.g., https://rawcode.com)">
    <button onclick="fetchRawText()">Fetch</button>
    <pre id="output"></pre>

    <script>
        async function fetchRawText() {
            const url = document.getElementById('urlInput').value;
            try {
                const response = await fetch(`/search?url=${encodeURIComponent(url)}`);
                const text = await response.text();
                document.getElementById('output').textContent = text;
            } catch (error) {
                document.getElementById('output').textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
