<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Raw Text</title>
</head>
<body>
  <div id="content">Loading...</div>

  <script>
    // Function to get the query parameter
    function getQueryParameter() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.keys().next().value; // The first key is the URL
    }

    async function fetchAndDisplayContent() {
      const rawUrl = getQueryParameter();
      console.log(rawUrl);

      if (!rawUrl) {
        document.getElementById('content').innerText = "No URL provided in the query string.";
        return;
      }

      try {
        // Validate and fetch the content
        const response = await fetch(rawUrl);
        if (!response.ok) {
          throw new Error(`Failed to fetch data: ${response.statusText}`);
        }
        const text = await response.text();

        // Display the content
        document.getElementById('content').innerText = text;
      } catch (error) {
        document.getElementById('content').innerText = `Error: ${error.message}`;
      }
    }

    // Trigger the fetch and display logic
    fetchAndDisplayContent();
  </script>
</body>
</html>
