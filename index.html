<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display External Content</title>
</head>
<body>
    <div id="content"></div>

    <script>
        // URL of the external site you want to display
        const url = 'https://games.roblox.com/v1/games/18441967637/servers/Public?sortOrder=R&excludeFullGames=false';  // Replace with the target URL

        // Fetch content from the external site
        fetch(url)
            .then(response => response.text())
            .then(html => {
                document.getElementById('content').innerHTML = html;
            })
            .catch(error => {
                console.error('Error fetching content:', error);
                document.getElementById('content').innerHTML = 'Failed to load content.';
            });
    </script>
</body>
</html>
